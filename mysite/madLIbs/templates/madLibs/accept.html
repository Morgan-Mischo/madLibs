<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mad Libs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Plural Noun</label>
                    <input type="text" class="form-control" id="noun_plural" name="noun_plural">
                </div>
                <div class="form-group">
                    <label for="">Noun</label>
                    <input type="text" class="form-control" id="noun" name="noun">
                </div>
                <div class="form-group">
                    <label for="">Verb Base Form</label>
                    <input type="text" class="form-control" id="verb_base_form" name="verb_base_form">
                </div>
                <div class="form-group">
                    <label for="">Noun</label>
                    <input type="text" class="form-control" id="noun_2" name="noun_2">
                </div>
                <div class="form-group">
                    <label for="">Verb Base Form</label>
                    <input type="text" class="form-control" id="verb_base_form_2" name="verb_base_form_2">
                </div>
                <div class="form-group">
                    <label for="">Noun</label>
                    <input type="text" class="form-control" id="noun_3" name="noun_3">
                </div>
                <div class="form-group">
                    <label for="">Noun</label>
                    <input type="text" class="form-control" id="noun_4" name="noun_4">
                </div>
                <div class="form-group">
                    <label for="">Animal</label>
                    <input type="text" class="form-control" id="animal" name="animal">
                </div>
                <div class="form-group">
                    <label for="">Adjective</label>
                    <input type="text" class="form-control" id="adjective" name="adjective">
                </div>
                <div class="form-group">
                    <label for="">Story Type</label>
                    <input type="text" class="form-control" id="story_type" name="story_type">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
